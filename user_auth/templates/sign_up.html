<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Photo Sharing Platform</title>
  <link rel= "stylesheet" type= "text/css" href="css/loginform.css">
  <link rel= "stylesheet" type= "text/css" href="css/logo.css">
  <link rel= "stylesheet" type= "text/css" href="css/signup.css">

  </head>
<body>
  <form method="POST" action="../post_sign_up" style="border:1px solid #ccc">
      {%csrf_token%}
    <div class="container">
  	  <h1 style="text-align:center">Photo Sharing Platform</h1>
  	  <img src="image/logo.jpg" alt="Logo" class="center" height="150" width="500"> <br>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="phonenumber"><b>PhoneNumber</b></label>
    <input type="text" placeholder="Enter PhoneNumber" name="phonenumber" required>
    <label for="psw"><b>Password</b></label> <input type="password" placeholder="Enter Password" name="password" required>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
      <button type="button" class="cancelbtn">Cancel</button>
   
    </div>
  </div>
</form>
</body>
</html>
